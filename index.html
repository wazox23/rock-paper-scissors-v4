<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <style>
      .emoji {
        padding: 0 10px;
      }
      .main-font {
        font-family: "Orbitron", sans-serif;
      }

      .emoji-btn {
        padding: 0 20px;
        font-size: 3rem;
        transition: 0.4s;
      }

      .emoji-btn:hover {
        transform: scale(1.5);
      }

      body {
        background-color: var(--bs-danger);
      }
    </style>
  </head>
  <body>
    <div class="container-bg">
      <header>
        <h1 class="text-center text-uppercase main-font">
          rock <span class="emoji">✊🏻</span> paper
          <span class="emoji">🤚🏻</span> scissors
          <span class="emoji">✌🏻</span>
        </h1>
      </header>
      <main id="main-section">
        <div class="row text-center main-font">
          <h2 class="text-uppercase g-5" id="results-text">
            Choose your weapon
          </h2>
          <div class="col-lg-6">
            <h3>Player: <span id="player-score"></span></h3>
          </div>
          <div class="col-lg-6">
            <h3>Computer: <span id="computer-score"></span></h3>
          </div>
          <div class="col-lg g-5 my-5 selection">
            <button class="btn emoji-btn" id="rock">✊🏻</button>
            <button class="btn emoji-btn" id="paper">🤚🏻</button>
            <button class="btn emoji-btn" id="scissors">✌🏻</button>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-lg d-flex justify-content-center align-items-center">
            <div id="player-prev-selection" class="m-5 fs-1 opacity-50"></div>
            <div id="computer-prev-selection" class="m-5 fs-1 opacity-50"></div>
          </div>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
